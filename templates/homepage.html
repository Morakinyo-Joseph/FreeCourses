{% extends 'base.html' %}

{% block content %}

{% if user.is_authenticated %}

    <h1>This is your profile {{ user.username }}</h1>

{% else %}
    <h1 style="text-decoration: underline;">Select User</h1>

    <p><h1>Log in as <a href="{% url 'teach:login' %}">Lecturer</a></h1></p>
    <p><h1>Log in as <a href="{% url 'learn:login' %}">Student</a></h1></p>

{% endif %}




{% endblock %}
