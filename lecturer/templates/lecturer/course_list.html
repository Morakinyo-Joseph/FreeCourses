{% extends 'base.html' %}

{% block content %}


<h1>Courses</h1>
<hr>

<ul>
    {% for course in course reversed %}
        <a href="{% url 'teach:course-detail' course.pk %}">
            <li>
                <h2 style="text-decoration: underline;">{{ course.category }}</h2>
                <h3>{{ course.description | truncatewords:10 }}</h3>
                <hr>
            </li>
        </a>
    {% endfor %}
</ul>

{% endblock %}
