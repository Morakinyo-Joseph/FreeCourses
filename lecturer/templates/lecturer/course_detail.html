{% extends 'base.html' %}

{% block content %}

<h1>This are the questions</h1>

<h1>{{ course.category }}</h1>

<hr>
<h2>{{ course.topic }}</h2>
<hr>
<h3>Posted by: {{ course.lecturer.user.username }}</h3>
<h4>{{ course.date_created }}</h4>
<h2>{{ course.content }}</h2>
<br>
<p>
    <a href="{% url 'lecturer:course-update' course.pk %}"> Edit </a>
</p>
<p>
    <a href="{% url 'lecturer:course-delete' course.pk %}"> Delete </a>
</p>



{% endblock %}
